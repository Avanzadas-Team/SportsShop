<div class="container-fluid" id="jumbo">
    <h1 class="display-1 text-left" id="title">My Purchase History</h1>
    <hr class="my-4">
</div>
<div class="container">
    <p class="text-center" id="subtitle" > Here you can see all your past purchases by date</p>
    <hr class="my-4" id="myhr">

</div>

<ng-container>
    <div class="container rounded" id="table " >
        <table class="table text-center" aria-describedby="Registered Users" id="table1">
            <thead id="th" style="background-color: #e8e8e8;">
                <tr>
                    <th id="header">Product</th>
                    <th id="header">Brand</th>
                    <th id="header">Price ($)</th>
                    <th id="header">Purchase Date</th>
                </tr>
            </thead>
            <tbody class="scrollable" id="tb" style="background-color: #393e46;">
                <tr *ngFor="let p of prods$">
                    <td>{{p.product.name}}</td>
                    <td>{{p.product.marca}}</td>
                    <td>{{p.product.precio}}</td>
                    <td>{{p.date}}</td>
                </tr>
            </tbody>
        </table>
         
    <hr class="my-4" id="myhr">
    </div>
</ng-container>
